<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sinhgad Institutes</h1>
    <div class="signUp">
        <h2>Sign Up</h2>
        <h3>Enter all the details to <cite>Sign Up</cite></h3>
        <form action="" name="form" onsubmit="return validate()">
            <label for="fname" class="names">First Name:</label>
            <input type="text" name="fname" id="fname"> <br>

            <label class="last names" for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"> <br>

            <label class="id names" for="email">Email:</label>
            <input type="email" name="email" id=""> <br>

            <label class="add names" for="address">Address:</label>
            <textarea name="address" id="address" cols="21" rows="4" ></textarea><br>

            <label class="pass names" for="pass">Password:</label>
            <input type="text" name="password" id="pass"> <br>
            
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
            
            
        </form>
    </div>
    
    <script src="signUP.js"></script>
</body>
</html>
